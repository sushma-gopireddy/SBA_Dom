<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments</title>
    <style>
        body {
            background-color: #82a5df;
        }

        h1 {
            text-align: center;
        }

        nav {
            background-color: #e6ebff;
            margin: 25px 50px;
            padding: 20px;
            font-weight: bold;
        }

        .container {
            display: flex;
            height: 100%;
            padding-left: 50px;
        }

       .bar {
            background-color: #467ad5;
            overflow: hidden;
            font-size: 1.5pc;
        }

        .bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .loginContainer{
                background-color: #fff;
                padding: 10px 100px 100px 100px;
                border-radius: 30px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 600px;
        
        }

        #submitButton {
            width: 100%;
            padding: 10px;
            background-color: #467ad5;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .formField {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }   
        
        .scheduleContainer{
            background-color: #fff;
            padding: 10px 100px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin: 1px;
            text-align:center;
        }  
       .schedule-controls {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .schedule-controls button {
            padding: 8px 12px;
            background: #467ad5;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .schedule {
            margin: 1px;
            padding: 5px;
        }   

    </style>
</head>
<body>
    <h1 style="color: #fff;"><i>Appointments</i></h1>
    <nav class="bar">
        <a href="#" id="loginLink">Login</a>
        <a href="#" id="scheduleLink">Schedule</a>  
    </nav>

    <div class="container">

        <div class="loginContainer">
            <h2>Admin Login</h2>
            <form action="" method="post" >
                Username <input class="formField" type="text" id="username" name="username">
                Password <input class="formField" type="password" id="password" name="password">
                <input id="submitButton" type="submit" value="Login" onclick="return verifyLogin()">
            </form>
        </div>
        <div class="scheduleContainer">
            <h2><i><b>Today's Appointments</b></i></h2>
            <div class="schedule-controls">
                <button id="addAppointmentBtn" type="button">Add Appointment</button>
                <button id="removeAppointmentBtn" type="button">Remove Last Appointment</button>
            </div>
            <hr>
            <div class="schedule">
                <h2>Internal Team Meeting</h2>
                <p>With <b>FrontEnd Team</b> @ <b>9:00 AM</b></p>
                <hr>
            </div>
            <div class="schedule">
                <h2>Gather Business Requirements</h2>
                <p>With <b>Person1, Person2</b> @ <b>10:00 AM</b></p>
                <hr>
            </div>
            <div class="schedule">
                <h2>Meeting with QA</h2>
                <p>With <b>QA Team</b> @ <b>13:00 PM</b></p>
                <hr>
            </div>
        </div>     

    </div>
</table>
<script>
    
    function verifyLogin() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if (!u && !p) {
            alert('Please enter both username and password.');
            document.getElementById('username').focus();
            return false;
        }else if (!u) {
            alert('Please enter your username.');
            document.getElementById('username').focus();
            return false;
        } else if (!p) {
            alert('Please enter your password.');
            document.getElementById('password').focus();
            return false;
        }
        alert('Login successful!');
        return false;
    }

    const scheduleLink = document.getElementById("scheduleLink");
    const loginLink = document.getElementById("loginLink");

    const loginDiv = document.querySelector(".loginContainer");
    const scheduleDiv = document.querySelector(".scheduleContainer");

    loginLink.addEventListener("click", function(e) {
        e.preventDefault();
        scheduleDiv.style.display = "none";
        loginDiv.style.display = "block";
    });

    scheduleLink.addEventListener("click", function(e) {
        e.preventDefault();
        scheduleDiv.style.display = "block";
        loginDiv.style.display = "none";
    });
    
    loginDiv.style.display = "block";
    scheduleDiv.style.display = "none";

    const addAppointmentBtn = document.getElementById('addAppointmentBtn');
    const removeAppointmentBtn = document.getElementById('removeAppointmentBtn');
    const scheduleContainer = document.querySelector('.scheduleContainer');

    addAppointmentBtn.addEventListener('click', function () {
        alert("Add Button Clicked");
    });

    removeAppointmentBtn.addEventListener('click', function () {
        alert("Remove Button Clicked");
    });

</script>
</body>
</html>
